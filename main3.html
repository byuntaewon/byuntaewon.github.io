<!DOCTYPE html><html lang="ko"><head>
  <meta charset="UTF-8">
  <title>2025 실수령액 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .calculator-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style></head><body>
  <div class="calculator-container">
    <h1>2025 실수령액 계산기</h1>
    <form id="salaryForm">
      <input type="number" id="grossSalary" placeholder="세전 급여 (원)" required>
      <button type="submit">계산하기</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>항목</th>
          <th>금액 (원)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>세전 급여</td>
          <td id="grossSalaryDisplay">0</td>
        </tr>
        <tr>
          <td>소득세</td>
          <td id="taxDisplay">0</td>
        </tr>
        <tr>
          <td>건강보험</td>
          <td id="healthInsuranceDisplay">0</td>
        </tr>
        <tr>
          <td>국민연금</td>
          <td id="nationalPensionDisplay">0</td>
        </tr>
        <tr>
          <td>고용보험</td>
          <td id="employmentInsuranceDisplay">0</td>
        </tr>
        <tr>
          <td><strong>실수령액</strong></td>
          <td id="netSalaryDisplay"><strong>0</strong></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // 폼 제출 이벤트 리스너
    document.getElementById('salaryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const grossSalary = Number(document.getElementById('grossSalary').value);

      // 예시 계산식 (실제 계산식은 2025년 기준으로 최신 정보를 반영하세요)
      const taxRate = 0.10;              // 예: 소득세 10%
      const healthInsuranceRate = 0.03;  // 예: 건강보험 3%
      const nationalPensionRate = 0.045; // 예: 국민연금 4.5%
      const employmentInsuranceRate = 0.005; // 예: 고용보험 0.5%

      const tax = grossSalary * taxRate;
      const healthInsurance = grossSalary * healthInsuranceRate;
      const nationalPension = grossSalary * nationalPensionRate;
      const employmentInsurance = grossSalary * employmentInsuranceRate;

      const totalDeductions = tax + healthInsurance + nationalPension + employmentInsurance;
      const netSalary = grossSalary - totalDeductions;

      // 결과를 표에 업데이트
      document.getElementById('grossSalaryDisplay').innerText = grossSalary.toLocaleString();
      document.getElementById('taxDisplay').innerText = tax.toLocaleString();
      document.getElementById('healthInsuranceDisplay').innerText = healthInsurance.toLocaleString();
      document.getElementById('nationalPensionDisplay').innerText = nationalPension.toLocaleString();
      document.getElementById('employmentInsuranceDisplay').innerText = employmentInsurance.toLocaleString();
      document.getElementById('netSalaryDisplay').innerText = netSalary.toLocaleString();
    });
  </script></body></html>
