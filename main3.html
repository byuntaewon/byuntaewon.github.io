<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연봉별 실수령액 표 (예시)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: right;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table id="salaryTable">
    <caption>연봉별 실수령액 계산 (예시)</caption>
    <thead>
      <tr>
        <th>연봉 (원)</th>
        <th>월세전급여 (원)</th>
        <th>소득세 (원)</th>
        <th>건강보험 (원)</th>
        <th>국민연금 (원)</th>
        <th>고용보험 (원)</th>
        <th>월실수령액 (원)</th>
        <th>연실수령액 (원)</th>
      </tr>
    </thead>
    <tbody>
      <!-- 자바스크립트를 통해 행이 추가됩니다 -->
    </tbody>
  </table>

  <script>
    // 예시 세율 (실제와 다를 수 있습니다)
    const taxRate = 0.10;              // 소득세 10%
    const healthInsuranceRate = 0.03;  // 건강보험 3%
    const nationalPensionRate = 0.045; // 국민연금 4.5%
    const employmentInsuranceRate = 0.005; // 고용보험 0.5%

    const tbody = document.querySelector("#salaryTable tbody");

    // 연봉: 10,000,000원부터 100,000,000원까지 (1,000,000원 단위)
    for (let annual = 10000000; annual <= 100000000; annual += 1000000) {
      // 월세전급여: 연봉을 12로 나눔
      const monthlyGross = annual / 12;
      
      // 각 공제액 계산 (간단 예시)
      const tax = monthlyGross * taxRate;
      const healthInsurance = monthlyGross * healthInsuranceRate;
      const nationalPension = monthlyGross * nationalPensionRate;
      const employmentInsurance = monthlyGross * employmentInsuranceRate;
      
      const totalDeductions = tax + healthInsurance + nationalPension + employmentInsurance;
      const monthlyNet = monthlyGross - totalDeductions;
      const annualNet = monthlyNet * 12;
      
      // 테이블 행 생성
      const row = document.createElement("tr");
      
      // 셀 생성 헬퍼 함수
      function createCell(value) {
        const cell = document.createElement("td");
        cell.textContent = Number(value).toLocaleString("ko-KR", { maximumFractionDigits: 0 });
        return cell;
      }
      
      row.appendChild(createCell(annual));            // 연봉
      row.appendChild(createCell(monthlyGross));        // 월세전급여
      row.appendChild(createCell(tax));                 // 소득세
      row.appendChild(createCell(healthInsurance));     // 건강보험
      row.appendChild(createCell(nationalPension));       // 국민연금
      row.appendChild(createCell(employmentInsurance)); // 고용보험
      row.appendChild(createCell(monthlyNet));          // 월실수령액
      row.appendChild(createCell(annualNet));           // 연실수령액
      
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
